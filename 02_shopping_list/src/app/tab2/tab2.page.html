<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Minha lista de Compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-input label="item" type="text" [(ngModel)]="item"
    name="item"></ion-input>
    <ion-button [disabled]="!item" (click)="addItem()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>

</ion-content>
